<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato Responsivo</title>

    <!--Vinculação do Css3-->
    <link rel="stylesheet" href="css/style.css">


    <!----Vinculação de fonte externa o Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Display&family=Josefin+Sans&family=Macondo&family=Odibee+Sans&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Fale Conosco</h1>
        <p>Têm alguma pergunta ou sugestão? Mande-nos uma mensagem!</p>
        <form>
            <div class="fileira">
                <div class="coluna">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite seu nome">
                </div>
                <div class="coluna">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="fileira">
                <div class="coluna">
                    <label for="subject">Sugestão</label>
                    <input type="text" id="subject" placeholder="Escreva aqui sua sugestão">
                </div>
                <div class="coluna">
                    <label for="contact">Telefone para Contato:</label>
                    <input type="tel" id="contact" placeholder="Digite seu número de telefone">
                </div>
            </div>
            <div class="fileira">
                <div class="coluna">
                    <label for="issue">Descreva o problema</label>
                    <textarea id="issue" placeholder="Descreva o problema em detalhes" rows="3"></textarea>
                </div>
            </div>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
